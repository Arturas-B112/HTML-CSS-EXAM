<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFTlanding</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header-wrapper">
        <div class="logo-box">
          <img src="assets/logo.svg" alt="Page logo" class="logo-img" />
        </div>
        <div class="nav-icon">
          <div class="nav-icon-stripe"></div>
          <div class="nav-icon-stripe"></div>
          <div class="nav-icon-stripe"></div>
        </div>
      </div>
    </header>
    <main>
      <section class="launching">
        <div class="launching-wrapper">
          <h5 class="pink-color-text launch-heading">LAUNCHING SOON</h5>
          <h2 class="nft-heading">An NFT like no other</h2>
          <p class="info-text">
            Don't miss out on the release of our new NFT. Sign up below to
            receive updates when we go live.
          </p>
          <button class="signup-btn">Sign Up</button>
        </div>
        <img src="assets/graphic.png" alt="NFT graphics" class="nft-graphic" />
      </section>
    </main>
  </body>
</html>
